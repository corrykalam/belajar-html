<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <title>Coffe Shop</title>
</head>

<body>
    <header>
        <div class="nav-left">
            <div class="header-left">
                <img class="burger-menu" src="icons/burger-menu.png" alt="">
                <h1 class="title">History</h1>
            </div>
        </div>
    </header>
    <article>
        <aside class="main-navigation">
            <img class="fork-icon" src="icons/fork.png" alt="">
            <img class="fork-icon" src="icons/clipboard.png" alt="">
            <img class="fork-icon" src="icons/add.png" alt="">
        </aside>
        <main>
            <div class="main-article">
                <div class="income">
                    <div class="income-text">
                        <h4>Today's Income</h4>
                        <h3>Rp. 1.000.000</h3>
                        <h4>+2% Yesterday</h4>
                    </div>
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <div class="circle-3"></div>
                </div>
                <div class="orders">
                    <div class="income-text">
                        <h4>Today's Income</h4>
                        <h3>Rp. 1.000.000</h3>
                        <h4>+2% Yesterday</h4>
                    </div>
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <div class="circle-3"></div>
                </div>
                <div class="income-year">
                    <div class="income-text">
                        <h4>Today's Income</h4>
                        <h3>Rp. 1.000.000</h3>
                        <h4>+2% Yesterday</h4>
                    </div>
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <div class="circle-3"></div>
                </div>
            </div>
            <img class="img-chart" src="icons/Chart.png" alt="">
            <div class="recent-order text-style">
                <div class="container">
                    <div class="space-width"></div>
                    <div class="row">
                        <div class="col-11">
                            <h4>Recent Order</h4>
                        </div>
                        <div class="col">
                            <div class="option-recent">
                                Today
                            </div>
                        </div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="row font-recent-order">
                        <div class="col">
                            <h5>INVOICE</h5>
                        </div>
                        <div class="col">
                            <h5>CASHIER</h5>
                        </div>
                        <div class="col">
                            <h5>DATE</h5>
                        </div>
                        <div class="col">
                            <h5>ORDERS</h5>
                        </div>
                        <div class="col">
                            <h5>AMOUNT</h5>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="container">
                    <div class="row font-invoice">
                        <div class="col">
                            <h5>#10928</h5>
                        </div>
                        <div class="col">
                            <h5>Cashier 1</h5>
                        </div>
                        <div class="col">
                            <h5>06 October 2019</h5>
                        </div>
                        <div class="col">
                            <h5>Ice Tea, Salad With peanut sauce</h5>
                        </div>
                        <div class="col">
                            <h5>Rp. 120.000</h5>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </article>
</body>

</html>
